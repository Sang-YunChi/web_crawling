<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <h3>Found {{results_number}} results for <span style="color: red">{{searchingBy}}</span></h3>
    <a href="/export?word={{searchingBy}}">Export to CSV</a>
    <section>
        <h4>Thumbnail</h4>
        <h4>Title</h4>
        <h4>Latitude</h4>
        <h4>Longitude</h4>
        <h4>Link</h4>
        {% for v in videos %}
            <img src="http://i.ytimg.com/vi/{{ids[loop.index-1]}}/default.jpg" alt="">
            <span>{{v.title}}</span>
            <span>{{v.latitude}}</span>
            <span>{{v.longitude}}</span>
            <a href="https://youtube.com/watch?v={{ids[loop.index-1]}}">Link</a>
        {% endfor %}
    </section>
</body>
</html>
