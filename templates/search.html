<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        section {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(8, 1fr);
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <h3>Found {{results_number}} results for <span style="color: red">{{searchingBy}}</span></h3>
    <a href="/">To Main</a>
    <section>
        <h4>썸네일</h4>
        <h4>제목(링크)</h4>
        <h4>위도 / 경도</h4>
        <h4>조회수</h4>
        <h4>좋아요</h4>
        <h4>싫어요</h4>
        <h4>댓글수</h4>
        <h4>업로드 날짜</h4>
        {% for i in infos %}
            <img src="http://i.ytimg.com/vi/{{i.id}}/mqdefault.jpg" alt="">
            <a href="https://youtube.com/watch?v={{i.id}}">{{i.title}}</a>
            <span>{{i.latitude}} / {{i.longitude}}</span>
            <span>{{i.view_count}}</span>
            <span>{{i.like_count}}</span>
            <span>{{i.dislike_count}}</span>
            <span>{{i.comment_count}}</span>
            <span>{{i.date}}</span>
        {% endfor %}
    </section>
</body>
</html>
